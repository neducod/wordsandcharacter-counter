<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading">
        <h1>Word and Character Counter</h1>
        <p>Track your characters or words here</p>
        <p>A JavaScript project by <a href="#">Josephine</a> </p>
    </div>
    <div class="btns-wrapper">
        <button onclick="filterItems('none')" id="home">Home</button>
        <button onclick="filterItems('words')">Word Counter</button>
        <button onclick="filterItems('characters')">Character Counter</button>
    </div>
    <div class="container" data-category="characters">
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Write your text here" onkeyup="countLetters();"></textarea>
        <p>Total characters: <span id="count">0</span> </p>
    </div>

    <div class="container" data-category="words">
        <textarea name="" id="textareaTwo" cols="30" rows="10" placeholder="Write your text here" onkeyup="countWords();"></textarea>
        <p>Total words: <span id="countwordSpan">0</span> </p>
    </div>
<script src="./script.js"></script>
</body>
</html>
